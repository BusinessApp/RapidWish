<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">

            <div style="position: relative;position:relative;top:10em;left:16em;">     
                <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">	
                    <p:graphicImage value="/images/images.jpg" />
                </h:outputLink>
            </div>
            <p:growl id="growl" showDetail="true" life="3000" />

            <p:dialog id="dialog" header="Iniciar Sesi칩n" widgetVar="dlg" resizable="false">

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText value="#{loginBean.username}" 
                                 id="usuario" required="true" label="usuario" />

                    <h:outputLabel for="contrase침a" value="Contrase침a:" />
                    <h:inputSecret value="#{loginBean.password}" 
                                   id="contrasena" required="true" label="contrase침a" />

                    <f:facet name="footer">
                        <p:commandButton id="loginButton" value="Iniciar" update="growl"
                                         actionListener="#{loginBean.login}" 
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>
                </h:panelGrid>

            </p:dialog>
        </h:form>

        <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            dlg.jq.effect("shake", {times: 5}, 100);
                        }
                        else {
                            dlg.hide();
                            $('#loginLink').fadeOut();
                        }
                    }
        </script>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="/images/ajax-loader.gif" />  
            </f:facet>  
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>  
    </h:body>
</html>
